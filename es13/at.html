<script>
    const anArray = [
        0,
        1,
        2,
        3
    ]
//at will grab the element at that index, negative starts
// from the end
console.log(anArray.at(-1))
// console.log(anArray[-1]) //will return undefind in []
console.log(anArray[anArray.length-1])
console.log(anArray.slice(-1)[0])

//at will grab the element at that index, negative starts
const aString = "test string"
console.log(aString.at(-1))
// console.log(aString[-1]) //will return undefined in []
console.log(aString.charAt(-1))
console.log(aString.slice(-1)[0])

</script>
